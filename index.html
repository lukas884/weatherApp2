<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="app__container">
        <div class="search">
            <input type="text" placeholder="Enter city" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/clear.png" class="weather__icon">
            <h1 class="temp">15Â°C</h1>
            <h2 class="city">Helsinki</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Icon for humidity">
                    <div>
                        <p class="humidity">xx %</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Icon for wind">
                    <div>
                        <p class="wind">xx km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
